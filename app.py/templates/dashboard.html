<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - HearMeOut</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height:100vh; padding: 30px 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:
        radial-gradient(1000px 600px at 10% 10%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(255,255,255,0.06), transparent 55%),
        linear-gradient(135deg, #1f2348 0%, #2b2e6b 35%, #5b3ea1 70%, #a057e7 100%);
      background-size: 200% 200%;
      animation: bgShift 15s ease-in-out infinite;
      color:#e8eafc;
    }
    @keyframes bgShift { 0%{background-position:0% 50%;} 50%{background-position:100% 50%;} 100%{background-position:0% 50%;} }

    .container { max-width: 1100px; margin: 0 auto; }
    header { margin: 10px 0 22px; text-align:left; }
    header h1 {
      font-size: 34px;
      background: linear-gradient(90deg, #c4b5fd 0%, #ffffff 40%, #c4b5fd 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 6px 26px rgba(0,0,0,.25);
      letter-spacing:.4px;
    }
    header .subtitle { opacity:.95; margin-top: 6px; color:#e8eafc; }

    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap:18px; }
    .card {
      position:relative; background: rgba(255,255,255,0.12);
      border:1px solid rgba(255,255,255,0.28);
      border-radius:18px; padding:18px; color:#fff;
      box-shadow: 0 20px 50px rgba(0,0,0,.35); backdrop-filter: blur(10px);
      overflow:hidden;
    }
    .card:before{ content:''; position:absolute; inset:-2px; background: radial-gradient(500px 220px at -10% -20%, rgba(255,255,255,.25), transparent 55%); pointer-events:none; }
    .card h2 { color:#e6e8ff; font-size:18px; margin-bottom:10px; letter-spacing:.2px; }
    .muted { color:#aeb6ff; font-size: 14px; }

    .quick-links { display:flex; flex-wrap:wrap; gap:10px; }
    .btn {
      background: linear-gradient(135deg, #7c3aed 0%, #22d3ee 100%);
      color:#0b1025; border:0; padding:12px 14px; border-radius:12px; font-weight:900;
      text-decoration:none; display:inline-block;
      box-shadow: 0 10px 24px rgba(124,58,237,.35), 0 4px 10px rgba(34,211,238,.25);
      transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
    }
    .btn:hover { transform: translateY(-1px) scale(1.01); filter: brightness(1.03); box-shadow: 0 14px 32px rgba(124,58,237,.45), 0 6px 16px rgba(34,211,238,.32); }
    .btn:active { transform: translateY(0); }

    .stat { display:flex; align-items:center; justify-content:space-between; padding:12px; border:1px solid rgba(255,255,255,.28); border-radius:12px; margin:8px 0; background: rgba(255,255,255,.08); backdrop-filter: blur(6px); }
    .stat .label { color:#e8eafc; font-size: 14px; }
    .stat .value { color:#fff; font-weight:800; font-size:18px; }

    /* Input overrides to match glass style even with inline styles */
    input[type="text"], input:not([type]), input[type="number"], select {
      border:1px solid rgba(255,255,255,.35) !important;
      background: rgba(255,255,255,.15) !important;
      color:#fff !important;
      border-radius:12px !important; padding:12px 14px !important;
      outline:none; box-shadow: inset 0 0 0 1px rgba(255,255,255,.06) !important;
      transition: all .18s ease;
      width: min(100%, 340px) !important;
    }
    input::placeholder{ color: rgba(255,255,255,.75); }
    input:focus, select:focus { border-color:#c4b5fd !important; box-shadow: 0 0 0 3px rgba(196,181,253,.25), inset 0 0 0 1px rgba(255,255,255,.1) !important; }

    /* Prevent dashboard signin input from stretching */
    #signinName { flex: 0 0 auto !important; }

    .iframe-wrap { border: 1px solid rgba(255,255,255,.28); border-radius: 14px; overflow: hidden; background: rgba(255,255,255,.08); backdrop-filter: blur(6px); }
    iframe { width: 100%; height: 420px; border: 0; background: rgba(255,255,255,.92); }

    @media (max-width:768px){ header h1{ font-size:26px; } }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>ðŸ“Š Dashboard</h1>
      <div class="subtitle">Overview of your learning games and quick actions</div>
    </header>

    <div class="grid">
      <div class="card">
        <h2>Welcome</h2>
        <div class="muted">Signed in as</div>
        <div id="playerName" class="stat"><span class="label">Player</span><span class="value">â€”</span></div>
        <div style="display:flex; gap:8px; margin-top: 8px;">
          <input id="signinName" placeholder="Enter player name" style="flex:1; padding:10px; border:1px solid #ddd; border-radius:10px;">
          <button class="btn" id="signinBtn">Save</button>
        </div>
        <div id="signinMsg" class="muted" style="margin-top:6px;"></div>
      </div>

      <div class="card">
        <h2>Quick Links</h2>
        <div class="quick-links">
          <a class="btn" href="/knowledge">ðŸ“š Knowledge</a>
          <a class="btn" href="/storytelling">ðŸ“– Storytelling</a>
          <a class="btn" href="/riddle">ðŸ§© Riddle</a>
          <a class="btn" href="/vocabulary">ðŸ”¤ Vocabulary</a>
          <a class="btn" href="/sound-id">ðŸ”Š Sound ID</a>
          <a class="btn" href="/math-quick">âž— Math Quick</a>
        </div>
      </div>

      <div class="card" style="grid-column: 1 / -1;">
        <h2>Leaderboard</h2>
        <div class="iframe-wrap"><iframe src="/leaderboard"></iframe></div>
      </div>
    </div>
  </div>

  <script>
    async function loadPlayerName() {
      try {
        const r = await fetch('/api/get-player');
        const j = await r.json();
        const el = document.querySelector('#playerName .value');
        el.textContent = j.player_name || 'â€”';
      } catch(e) {
        const el = document.querySelector('#playerName .value');
        el.textContent = 'â€”';
      }
    }

    document.getElementById('signinBtn').addEventListener('click', async () => {
      const name = document.getElementById('signinName').value.trim();
      const msg = document.getElementById('signinMsg');
      msg.textContent = '';
      if (!name) { msg.textContent = 'Please enter a name.'; return; }
      try {
        const resp = await fetch('/api/signin', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ name })});
        const j = await resp.json();
        msg.textContent = j.message || 'Saved';
        await loadPlayerName();
      } catch(e) { msg.textContent='Failed to save.'; }
    });

    window.addEventListener('DOMContentLoaded', loadPlayerName);
  </script>
</body>
</html>
