<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - HearMeOut</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh; padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container { max-width: 900px; margin: 0 auto; }
    header { text-align:center; color:#fff; margin-bottom: 22px; }
    header h1 { font-size: 36px; text-shadow: 0 6px 26px rgba(0,0,0,.25); }
    header .muted { opacity:.95; }

    .grid { display:grid; grid-template-columns: 1fr; gap:16px; }
    .card {
      position:relative; background: rgba(255,255,255,0.12);
      border:1px solid rgba(255,255,255,0.28);
      border-radius:18px; padding:18px; color:#fff;
      box-shadow: 0 20px 50px rgba(0,0,0,.35); backdrop-filter: blur(10px);
      overflow:hidden;
    }
    .card h2 { font-size: 20px; margin-bottom: 10px; color:#e6e8ff; }
    .row { display:flex; gap:10px; margin:10px 0; flex-wrap: wrap; align-items:center; }
    label { font-size: 12px; color:#e8eafc; font-weight:800; letter-spacing:.3px; text-transform: uppercase; }
    input {
      border:1px solid rgba(255,255,255,.35); background: rgba(255,255,255,.15);
      color:#fff; border-radius:12px; padding:12px 14px; font-size:15px; outline:none;
      transition: all .18s ease; box-shadow: inset 0 0 0 1px rgba(255,255,255,.06); width: min(100%, 360px);
    }
    input::placeholder { color: rgba(255,255,255,.75); }
    input:focus { border-color:#c4b5fd; box-shadow: 0 0 0 3px rgba(196,181,253,.25), inset 0 0 0 1px rgba(255,255,255,.1); }

    .btn {
      background: linear-gradient(135deg, #7c3aed 0%, #22d3ee 100%);
      color:#0b1025; border:0; padding:12px 16px; border-radius:12px; font-weight:900; cursor:pointer;
      box-shadow: 0 10px 24px rgba(124,58,237,.35), 0 4px 10px rgba(34,211,238,.25);
      transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
    }
    .btn:hover { transform: translateY(-1px) scale(1.01); filter: brightness(1.03); box-shadow: 0 14px 32px rgba(124,58,237,.45), 0 6px 16px rgba(34,211,238,.32); }

    .muted { color:#aeb6ff; font-size:13px; }
    .actions { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
    .link { color:#0b1025; text-decoration:none; font-weight:800; background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(255,255,255,.8)); padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.6); }

    .msg { font-size: 14px; margin-top: 8px; }
    .ok { color:#86efac; }
    .err { color:#fb7185; }
    /* Floating Back to Home button positioning */
    .home-fab { position: fixed; bottom: 22px; right: 22px; z-index: 1000; border-radius: 999px; padding: 12px 20px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Settings</h1>
      <div class="muted">Manage your account and preferences</div>
    </header>

    <div class="grid">
      <div class="card">
        <h2>Profile</h2>
        <div class="row">
          <div style="display:flex; flex-direction:column; gap:6px;">
            <label for="player-name">Display Name (shown on Leaderboard)</label>
            <input id="player-name" placeholder="Enter display name" value="{{ player_name or '' }}" />
          </div>
        </div>
        <div class="actions">
          <button class="btn" id="save-name">Save Name</button>
          <span id="name-msg" class="msg"></span>
        </div>
      </div>

      <div class="card">
        <h2>Change Password</h2>
        <div class="row">
          <div style="display:flex; flex-direction:column; gap:6px;">
            <label for="current-password">Current Password</label>
            <input id="current-password" type="password" placeholder="Enter current password" autocomplete="current-password" />
          </div>
        </div>
        <div class="row">
          <div style="display:flex; flex-direction:column; gap:6px;">
            <label for="new-password">New Password</label>
            <input id="new-password" type="password" placeholder="Enter new password" autocomplete="new-password" />
          </div>
        </div>
        <div class="actions">
          <button class="btn" id="save-password">Update Password</button>
          <span id="pw-msg" class="msg"></span>
        </div>
        <div class="muted" style="margin-top:6px">Logged in as: <strong>{{ username or 'Guest' }}</strong></div>
      </div>

      <div class="actions" style="justify-content:space-between; margin-top:8px;">
        <a class="link home-fab" href="/home">‚Üê Back to Home</a>
        <form action="/logout" method="get" style="margin:0;">
          <button type="submit" class="btn">Log out</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('save-name').addEventListener('click', async () => {
      const name = document.getElementById('player-name').value.trim();
      const msg = document.getElementById('name-msg');
      msg.textContent = '';
      try {
        const resp = await fetch('/api/set-player-name', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ name })});
        const j = await resp.json();
        if (!resp.ok || !j.success) { msg.textContent = j.message || 'Could not save name'; msg.className = 'msg err'; return; }
        msg.textContent = 'Saved!'; msg.className = 'msg ok';
      } catch (e) { msg.textContent = 'Error saving name'; msg.className = 'msg err'; }
    });

    document.getElementById('save-password').addEventListener('click', async () => {
      const current_password = document.getElementById('current-password').value.trim();
      const new_password = document.getElementById('new-password').value.trim();
      const msg = document.getElementById('pw-msg');
      msg.textContent = '';
      if (!current_password || !new_password) { msg.textContent = 'Enter both current and new password'; msg.className = 'msg err'; return; }
      try {
        const resp = await fetch('/api/change-password', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ current_password, new_password })});
        const j = await resp.json();
        if (!resp.ok || !j.success) { msg.textContent = j.message || 'Password update failed'; msg.className = 'msg err'; return; }
        msg.textContent = 'Password updated'; msg.className = 'msg ok';
        document.getElementById('current-password').value = '';
        document.getElementById('new-password').value = '';
      } catch (e) { msg.textContent = 'Error updating password'; msg.className = 'msg err'; }
    });
  </script>
</body>
</html>
