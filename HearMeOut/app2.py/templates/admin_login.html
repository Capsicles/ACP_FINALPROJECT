<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login</title>
  <style>body{font-family:Arial;background:#f5f7fb;padding:40px} .card{max-width:420px;margin:40px auto;background:#fff;padding:24px;border-radius:8px} input{width:100%;padding:8px;margin:8px 0} button{padding:10px 14px}</style>
</head>
<body>
  <div class="card">
    <h2>Admin Login</h2>
    {% if error %}<div style="color:red">{{ error }}</div>{% endif %}
    <form method="post">
      <label>Email</label>
      <input name="email" placeholder="admin@gmail.com" />
      <label>Password</label>
      <input name="password" type="password" />
      <div style="margin-top:12px"><button type="submit">Sign In</button></div>
    </form>
  </div>
</body>
</html>
