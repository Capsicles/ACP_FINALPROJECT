<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Players</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:20px;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh}
    .container{max-width:1000px;margin:32px auto}
    .card{background:#fff;color:#222;border-radius:12px;padding:18px;box-shadow:0 8px 30px rgba(0,0,0,0.12)}
    h1{color:#667eea;margin:0 0 12px}
    .top{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .btn{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:8px 12px;border-radius:8px;text-decoration:none;border:none}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;border-bottom:1px solid #eee;text-align:left}
    .muted{color:#666;font-size:13px}
    form.inline{display:inline}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top">
        <h1>Players</h1>
        <a class="btn" href="/admin">Back</a>
        <a class="btn" href="/admin/logout" style="margin-left:auto">Logout</a>
      </div>

      <table>
        <thead>
          <tr><th>Username</th><th>Email</th><th>Status</th><th>Registered</th><th>Actions</th></tr>
        </thead>
        <tbody>
          {% for p in players %}
          <tr>
            <td>{{ p.username }}</td>
            <td class="muted">{{ p.email }}</td>
            <td>{{ p.status }}</td>
            <td class="muted">{{ p.created_at }}</td>
            <td>
              {% if p.status != 'Deactivated' %}
              <form class="inline" method="post" action="/admin/deactivate/{{ p.id }}">
                <button class="btn" type="submit">Deactivate</button>
              </form>
              {% else %}
              â€”
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
