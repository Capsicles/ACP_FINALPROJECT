<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Notifications</title>
  <style>
    *{box-sizing:border-box}
    body{font-family:Arial,Helvetica,sans-serif;padding:20px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;color:#fff}
    .container{max-width:1000px;margin:32px auto}
    .card{background:#fff;color:#222;border-radius:14px;padding:24px;box-shadow:0 8px 30px rgba(0,0,0,0.15)}
    .note{border-bottom:1px solid #eee;padding:12px 0}
    .meta{font-size:13px;color:#666}
    .title{font-size:20px;color:#667eea;margin-bottom:8px}
    .btn{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:8px 12px;border-radius:8px;text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div style="display:flex;align-items:center;gap:12px">
        <div class="title">Notifications</div>
        <div style="margin-left:auto"><a class="btn" href="/admin">Back</a></div>
      </div>
      <div style="margin-top:12px">
        <form method="post" action="/admin/send-notification" style="margin-bottom:12px;display:flex;gap:8px;align-items:center">
          <select name="target" style="padding:8px;border-radius:6px;border:1px solid #ddd">
            <option value="all">All players</option>
            <option value="game">All players (game-specific)</option>
            <option value="user">Specific player</option>
          </select>
          <select name="user_id" style="padding:8px;border-radius:6px;border:1px solid #ddd">
            <option value="">-- select player --</option>
            {% for u in users %}
              <option value="{{ u.id }}">{{ u.username }} ({{ u.email }})</option>
            {% endfor %}
          </select>
          <input name="message" placeholder="Notification message" style="flex:1;padding:8px;border-radius:6px;border:1px solid #ddd">
          <button class="btn" type="submit">Send</button>
        </form>
        <form method="post" action="/admin/seed-notifications" style="margin-bottom:12px">
          <button class="btn" type="submit">Seed example notifications</button>
        </form>
        {% if notes and notes|length > 0 %}
          {% for n in notes %}
            <div class="note">
              <div>{{ n.message }}</div>
              <div class="meta">From: {{ n.username or 'System' }} &lt;{{ n.email or '—' }}&gt; • {{ n.created_at }}</div>
            </div>
          {% endfor %}
        {% else %}
          <div>No notifications yet.</div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
